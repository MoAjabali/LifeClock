<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- main file css -->
    <link rel="stylesheet" href="css/main-master.css">
    <!-- fonts  -->
    

    <title>Age Calculator</title>

    </script>
  </head>
  <body>
    <!-- the main container -->
    <main>
      <!-- input section -->
      <form action="" class="inputSection">
        <!-- day -->
        <div class="inDay">
          <label for="">Day</label>
          <input type="number" id="inDay" placeholder="DD">
          <p></p>
        </div>

        <!-- month -->
        <div class="inMonth">
          <label for="">Month</label>
          <input type="number" id="inMonth" placeholder="MM">
          <p></p>
        </div>

        <!-- year -->
        <div class="inYear">
          <label for="">Year</label>
          <input type="number" name="" id="inYear" placeholder="YY">
          <p></p>
        </div>
      </form>

      <!-- separator -->
      <div><hr><button><img src="./media/images/icon-arrow.svg" alt="" srcset=""></button><hr></div>

      <!-- Show Data section -->
      <article>
        <h1><span id="yearsNo">--</span> years</h1>
        <h1><span id="monthsNo">--</span> months</h1>
        <h1><span id="daysNo">--</span> days</h1>
      </article>
    </main>

    <script src="main.js"></script>
  </body>
</html>
